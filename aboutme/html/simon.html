<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
	<head>
	  <meta http-equiv="content-type" content="text/html; charset=utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	  <title>西蒙游戏</title>
	  <link rel="stylesheet" href="../css/ximon.css"> 
	  <script src="https://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	  <script type="text/javascript" src="../js/ximon.js"></script>
	</head>
	<body>
			<div class="game">
			  <div class="top-l " id="3"></div>
			  <div class="top-r"  id="0"></div>
			  <div class="bottom-l" id="2"></div>
			  <div class="bottom-r" id="1"></div>
			  <div class="center">
			    <h1 class="title">Simon<span class="R">@</span></h1>
			    <div class="display"><span class="count"></span></div>
			    <div class="switch-box"> 
			       <span class="inline">ON</span>
			       <div class="switch"></div>
			       <span class="inline">OFF</span>
			       <div class="switch-btn"></div>
			    </div>
			    <div class="start">
			      <div class="start-btn"></div>
			      <span>START</span>
			    </div>
			    <div class="stratic">
			      <div class="stratic-btn"></div>
			      <div class="led"></div>
			      <span>STRATIC</span>
			    </div>
			</div>
		</body>
</html>
