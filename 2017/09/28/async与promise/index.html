    <p>话不多说，直接上代码<br>先声明几个promise对象<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">takeLongTime</span>(<span class="params">n</span>) </span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function"><span class="params">resolve</span> =&gt;</span> &#123;</div><div class="line">        setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> resolve(n + <span class="number">200</span>), n);</div><div class="line">    &#125;);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">step1</span>(<span class="params">n</span>) </span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">`step1 with <span class="subst">$&#123;n&#125;</span>`</span>);</div><div class="line">    <span class="keyword">return</span> takeLongTime(n);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">step2</span>(<span class="params">n</span>) </span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">`step2 with <span class="subst">$&#123;n&#125;</span>`</span>);</div><div class="line">    <span class="keyword">return</span> takeLongTime(n);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">step3</span>(<span class="params">n</span>) </span>&#123;</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">`step3 with <span class="subst">$&#123;n&#125;</span>`</span>);</div><div class="line">    <span class="keyword">return</span> takeLongTime(n);</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>用promise.then链式调用</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">doIt</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="built_in">console</span>.time(<span class="string">"doIt"</span>);</div><div class="line">    <span class="keyword">const</span> time1 = <span class="number">300</span>;</div><div class="line">    step1(time1)</div><div class="line">        .then(<span class="function"><span class="params">time2</span> =&gt;</span> step2(time2))</div><div class="line">        .then(<span class="function"><span class="params">time3</span> =&gt;</span> step3(time3))</div><div class="line">        .then(<span class="function"><span class="params">result</span> =&gt;</span> &#123;</div><div class="line">            <span class="built_in">console</span>.log(<span class="string">`result is <span class="subst">$&#123;result&#125;</span>`</span>);</div><div class="line">            <span class="built_in">console</span>.timeEnd(<span class="string">"doIt"</span>);</div><div class="line">        &#125;);</div><div class="line">&#125;</div><div class="line"></div><div class="line">doIt();</div><div class="line">VM2968:<span class="number">8</span> step1 <span class="keyword">with</span> <span class="number">300</span></div><div class="line"><span class="literal">undefined</span></div><div class="line">VM2968:<span class="number">13</span> step2 <span class="keyword">with</span> <span class="number">500</span></div><div class="line">VM2968:<span class="number">18</span> step3 <span class="keyword">with</span> <span class="number">700</span></div><div class="line">VM2968:<span class="number">28</span> result is <span class="number">900</span></div><div class="line">VM2968:<span class="number">29</span> doIt: <span class="number">1532.818</span>ms</div></pre></td></tr></table></figure>
<p>用async函数调用</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">sync <span class="function"><span class="keyword">function</span> <span class="title">doIt</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="built_in">console</span>.time(<span class="string">"doIt"</span>);</div><div class="line">    <span class="keyword">const</span> time1 = <span class="number">300</span>;</div><div class="line">    <span class="keyword">const</span> time2 = <span class="keyword">await</span> step1(time1);</div><div class="line">    <span class="keyword">const</span> time3 = <span class="keyword">await</span> step2(time2);</div><div class="line">    <span class="keyword">const</span> result = <span class="keyword">await</span> step3(time3);</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">`result is <span class="subst">$&#123;result&#125;</span>`</span>);</div><div class="line">    <span class="built_in">console</span>.timeEnd(<span class="string">"doIt"</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line">doIt();</div></pre></td></tr></table></figure>
